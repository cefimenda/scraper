<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scavenger</title>
    <script>
        let auditionList = {}
        let filteredList = {}
        filteredList['isEmpty'] = true
        let andFilter = {}
        andFilter['isEmpty'] = false
    </script>          
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "UIObjects.js" type = "text/javascript"></script>
    <script src = "auditions.js" type = "text/javascript"></script>
    <script src = "functions.js" type = "text/javascript"></script>
    <script src = "filters.js" type = "text/javascript"> </script>
    <link rel = "stylesheet" type = "text/css" href = "style.css">

</head>
<body>
    <!-- NavBar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-primary text-light">
        <a class="navbar-brand text-light" href="#">Scavenger</a>
        <span class="navbar-text ml-auto text-light">
            <p class = "auditionCount"></p>
        </span>
    </nav>
    <nav class="navbar placeholder navbar-expand-lg">
        <a class="navbar-brand  text-light" href="#">Scavenger</a>
    </nav>
    
    <br>
    <div class="container m-2">
        <!-- loading box -->
        <!-- table+filters -->
        <div class="row auditionTableContainer m-0">
            <!-- filters -->
            <div class="col-12 col-lg-4 filterBar card pt-0 m-0">
                <div class="row">
                    <div class="col-12 py-2 mb-3 bg-primary text-light mt-0 filtersTitle">
                        <h4>Filters</h4>
                    </div>
                </div>
                <form>
                    <div class="form-group sourceFilter">
                        <label for="categoryFilterInput">Source:</label>
                    </div>
                    <div class="form-check-container">
                        <div class="form-group form-check col-12 checkboxes">
                            <div class="form-group d-inline sourceChecks"id="sourceChecks">
                                <input type="checkbox" class="form-check-input" id="playbillBox" name="sourceCheck" checked>
                                <label class="sourceCheck form-check-label mr-5" id="playbillBoxLabel1" for="playbillBox">Playbill</label>
                                <input type="checkbox" class="form-check-input ml-4" id="backstageBox" name="sourceCheck" checked>
                                <label class="source Check form-check-label ml-5" id="backstageBoxLabel2" for="backstageBox">Backstage</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label for="titleFilterInput">Title:</label>
                        <input type="text" class="form-control p-1" id="titleFilterInput" aria-describedby="Audition Title" placeholder="Enter Title">
                    </div>
                    <div class="form-group mt-2">
                        <label for="categoryFilterInput">Category:</label>
                    </div>
                    <div class="form-check-container d-inline">
                        <div class="form-group form-check col-sm-3 checkboxes">
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input" id="checkbox1" name="catCheck">
                                <label class="categoryCheck form-check-label" id="checkboxLabel1" for="checkbox1">Performer</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input" id="checkbox2" name="catCheck">
                                <label class="categoryCheck form-check-label" id="checkboxLabel2" for="checkbox2">Technical</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input" id="checkbox3" name="catCheck">
                                <label class="categoryCheck form-check-label" id="checkboxLabel3" for="checkbox3">Internship</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input" id="checkbox4" name="catCheck">
                                <label class="categoryCheck form-check-label" id="checkboxLabel4" for="checkbox4">Administrative</label>
                            </div>
                        </div>
                        <div class="form-group form-check col-sm-3 d-none checkboxes no-mini">
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input" id="checkbox5">
                                <label class="form-check-label" id="checkboxLabel5" for="checkbox5">Editorial/Writing</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input" id="checkbox6">
                                <label class="form-check-label" id="checkboxLabel6" for="checkbox6">Directorial</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input" id="checkbox7">
                                <label class="form-check-label" id="checkboxLabel7" for="checkbox7">Design</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input" id="checkbox8">
                                <label class="form-check-label" id="checkboxLabel8" for="checkbox8">Classes</label>
                            </div>
                        </div>
                        <div class="form-group form-check col-sm-3 d-none checkboxes no-mini">
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input" id="checkbox9">
                                <label class="form-check-label" id="checkboxLabel9" for="checkbox9">Non-Theatrical</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input" id="checkbox10">
                                <label class="form-check-label" id="checkboxLabel10" for="checkbox10">Academic/Instructor</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input" id="checkbox11">
                                <label class="form-check-label" id="checkboxLabel11" for="checkbox11">Coaching</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input" id="checkbox12">
                                <label class="form-check-label" id="checkboxLabel12" for="checkbox12">Musician</label>
                            </div>
                        </div>
                        <div class="form-group form-check col-sm-3 d-none checkboxes no-mini">
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input" id="checkbox13">
                                <label class="form-check-label" id="checkboxLabel13" for="checkbox13">Festival/Competition Submissions</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input" id="checkbox14">
                                <label class="form-check-label" id="checkboxLabel14" for="checkbox14">Other</label>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn-sm btn-warning btn-block my-2" id="expandFilters">More Categories Coming Soon</button>
                    <button type="button" class="btn-sm btn-warning btn-block my-2" id="minimize" style="display:none">Show Less</button>

                    <div class="form-group my-2">
                        <label for="stateFilterInput">State:</label>
                        <input type="text" class="form-control p-1" id="stateFilterInput" aria-describedby="State" placeholder="Enter State (i.e. NY, CA etc.)">
                    </div>
                    <div class="form-group my-2">
                        <label for="isAuditionPaid">Paid/Not Paid:</label>
                        <select class="form-control p-1" id="isAuditionPaid" name="isAuditionPaid">
                            <option value="either">Either</option>
                            <option value="paid">Paid</option>
                            <option value="notPaid">Unpaid</option>
                        </select>
                    </div>
                    <button type="button" id="submitButton" class="btn-sm btn-primary btn-block mt-3">Activate Filter</button>
                    <!-- <button type="button" id = "displayFilteredTableButton" onclick="displayFilteredTable(filteredList)" class="btn btn-secondary btn-block">Display Table</button> -->
                </form>
            </div>
             <!-- auditions -->
             <div class="col-12 col-lg-8 auditionsBody">
                 <div class="row loadingRow">
                    <div class="col-6 card shadow-lg loadingCardPlaybill d-none py-3 px-5 border-light bg-secondary text-light">
                        <h5 id = "loadingTextPlaybill">Loading Playbill ...</h5>
                        <div class="progress playbillBar">
                            <div class="progress-bar playbillProgress progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%"></div>
                        </div>
                        <button class="loadingButtonPlaybill loadingButton d-none btn-outline-light mt-2">Display Results</button>
                    </div>
                    <div class="col-6 card shadow-lg loadingCardBackstage d-none py-3 px-5 border-light bg-secondary text-light">
                        <h5 id = "loadingTextBackstage">Loading Backstage ...</h5>
                        <div class="progress backstageBar">
                            <div class="progress-bar backstageProgress progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%"></div>
                        </div>
                        <button class="loadingButtonBackstage loadingButton d-none btn-outline-light mt-2">Display Results</button>
                    </div>
                    <div class="col-sm-12 auditionsColumn">

                    </div>
                 </div>
                   
                </div>


        </div>
    </div>
</body>
</html>
