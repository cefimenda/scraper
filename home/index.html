<html>

<head>
  <script>
  let auditionList = {}
  let filteredList = {}
  filteredList['isEmpty'] = true
  let andFilter = {}
  andFilter['isEmpty'] = false
  </script>

  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src = "Auditions Backend.js" type = "text/javascript"></script>
  <script src = "Filters.js" type = "text/javascript"> </script>
  <script src = "scrape.js" type = "text/javascript"> </script>
  <link rel = "stylesheet" href = "https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <link rel = "stylesheet" type = "text/css" href = "style.css">

</head>
<title> Auditions fit for Rakel </title>
<br>
<header>Auditions fit for Rakel</title>



<div id = "loadingBox" class = "modal">
  <p id = "loadingText">Loading...</p>
</div>

<div id = "filterBox" class = "modal">
  <div class = "filterContainer">
    <span class = "closeCursor">&times;</span>

    <div class = "captionContainer">
      <p id = "caption">Filters</p>
      <p id = "subCaption"> **Do not use special characters (&,<,>,",',/)
    </div>
    <div class = "activeFiltersContainer">
      <p>Active Filters</p>
      <p class = "activeFilters"></p>
    </div>
    <form>
    <div class = "filterInputContainer">
      <label for = "filterField" class = "filterLabel">Filter Audition Title: </label>
      <input class = "filterInput" id = "titleFilterInput"></input>
      <br>
      <label for = "filterField" class = "filterLabel">Select Audition Category: </label>
      <br>
      <label class="categoryContainer" id = "checkboxLabel1">Performer
        <input type="checkbox" id = "checkbox1" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="categoryContainer" id = "checkboxLabel2">Technical
        <input type="checkbox" id = "checkbox2" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="categoryContainer" id = "checkboxLabel3">Other
        <input type="checkbox" id = "checkbox3" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="categoryContainer" id = "checkboxLabel4">Administrative
        <input type="checkbox" id = "checkbox4" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="categoryContainer" id = "checkboxLabel5">Editorial/Writing
        <input type="checkbox" id = "checkbox5" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="categoryContainer" id = "checkboxLabel6">Directorial
        <input type="checkbox" id = "checkbox6" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="categoryContainer" id = "checkboxLabel7">Design
        <input type="checkbox" id = "checkbox7" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="categoryContainer" id = "checkboxLabel8">Internship
        <input type="checkbox" id = "checkbox8" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="categoryContainer" id = "checkboxLabel9">Classes
        <input type="checkbox" id = "checkbox9" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="categoryContainer" id = "checkboxLabel10">Non-Theatrical
        <input type="checkbox" id = "checkbox10" checked="checked">
        <span class="checkmark"></span>
      </label>
      <br>
      <label for = "filterField" class = "filterLabel">Filter Audition State: </label>
      <input class = "filterInput" id = "stateFilterInput"></input>
      <br>
      <label for="isAuditionPaid" class = filterLabel>Paid or Not Paid</label>
      <select id="isAuditionPaid" name="isAuditionPaid" class = filterOption>
        <option value="either">Either</option>
        <option value="paid">Paid</option>
        <option value="notPaid">Unpaid</option>
      </select>
      <br>
      <label for = "filterField" class = "filterLabel">Filter Audition Description: </label>
      <input class = "filterInput" id = "descriptionFilterInput"></input>
    <button class = action type = "button" id = "submitButton" onclick = "activateFilter()">Activate Filter</button>
    <button class = action type = "button" id = "displayFilteredTableButton" onclick = "displayFilteredTable(filteredList)">Display Table</button>
    <button class = action type = "button" id = "addKeywordButton" onclick="addKeyword()">Add Keyword to Filter</button>
    <button class = action type = "button" id = "removeKeywordButton" onclick="removeKeyword()">Remove Last Keyword</button>

    </div>
  </form>
  </div>
</div>

<p class = "auditionCount"></p>
<button class = action id = "filterButton">Open Filters</button>
<button class = action id = "refreshButton">Load Table</button>

  <table class = "auditionsTable" id = "auditionsTable">
    <tr>
      <th><strong>Title</strong></th>
      <th><strong>Category</strong></th>
      <th><strong>Organization</strong></th>
      <th><strong>State</strong></th>
      <th><strong>Paid?</strong></th>
      <th><strong>Date Posted</strong></th>
      <th><strong>Link</strong></th>
    </tr>

  </table>

<script>
</script>
</html>
