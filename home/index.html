                    <form>

                            <label for="titleFilterInput">Title:</label>
                            <input type="text" class="form-control" id="titleFilterInput" aria-describedby="Audition Title" placeholder="Enter Title">
                        </div>
                        <div class = "form-group">
                            <label for="categoryFilterInput">Category:</label>
                        </div>
                        <div class="form-group form-check">

                            </div>

                        <button type="button" class="btn btn-warning btn-block">More Categories</button>
                        <div class="form-group">
                            <label for="stateFilterInput">State:</label>
                            <input type="text" class="form-control" id="stateFilterInput" aria-describedby="State" placeholder="Enter State (i.e. NY, LA etc.)">
                        </div>
                        <div class="form-group">
                            <label for="isAuditionPaid">Paid/Not Paid:</label>
                            <select class="form-control" id="isAuditionPaid" name ="isAuditionPaid">

                                <option value="notPaid">Unpaid</option>
                            </select>
                        </div>
                        <button type="button" id = "submitButton" onclick="activateFilter()" class="btn btn-primary btn-block">Activate Filter</button>
                        <button type="button" id = "displayFilteredTableButton" onclick="displayFilteredTable(filteredList)" class="btn btn-secondary btn-block">Display Table</button>
